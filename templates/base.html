<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}故事接龙网站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <header>
        <h1>故事接龙网站</h1>
        <nav>
            <a href="/">首页</a>
            <a href="/discussion">讨论区</a>
            
            {% if current_user %}
                <span class="user-info">
                    欢迎, {{ current_user.username }}!
                    (积分: {{ current_user.points }} | 信用: {{ "%.1f"|format(current_user.credit) }})
                </span>
                <a href="/logout">登出</a>
            {% else %}
                <a href="/login">登录</a>
                <a href="/register">注册</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 故事接龙网站</p>
    </footer>
    
    <script src="{{ url_for('static', path='/js/scripts.js') }}"></script>
</body>
</html>
